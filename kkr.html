<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="rcb.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-mode-selection" id="gameModeSelection">
            <h2>Select Game Mode</h2>
            <div class="mode-buttons">
                <button id="vsPlayerBtn" class="mode-btn">
                    <span class="mode-icon">ðŸ‘¥</span>
                    <span>Player vs Player</span>
                </button>
                <button id="vsComputerBtn" class="mode-btn">
                    <span class="mode-icon">ðŸ¤–</span>
                    <span>Player vs Computer</span>
                </button>
            </div>
        </div>
        
        <div class="game-container" id="gameContainer" style="display: none;">
            <div class="game-mode-info">
                <span id="gameModeText">Player vs Player</span>
                <button id="changeModeBtn" class="change-mode-btn">Change Mode</button>
            </div>
            
            <div class="difficulty-selection" id="difficultySelection" style="display: none;">
                <span>Difficulty: </span>
                <select id="difficultySelect">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        
        <div class="game-info">
            <div class="current-player">
                Current Player: <span id="currentPlayer">X</span>
            </div>
            <div class="score">
                <span>X: <span id="scoreX">0</span></span>
                <span>O: <span id="scoreO">0</span></span>
                <span>Draws: <span id="scoreDraw">0</span></span>
            </div>
        </div>
        
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="game-controls">
            <button id="resetGame">Reset Game</button>
            <button id="resetScore">Reset Score</button>
        </div>
        
        <div id="gameMessage" class="game-message"></div>
        </div>
    </div>
    
    <script src="csk.js"></script>
</body>
</html>
